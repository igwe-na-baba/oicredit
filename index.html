    <style>
      :root {
        --color-primary-50: 230 238 255;
        --color-primary-100: 204 222 255;
        --color-primary-200: 153 189 255;
        --color-primary-300: 102 155 255;
        --color-primary-400: 51 122 255;
        --color-primary-500: 0 82 255;
        --color-primary-600: 0 66 204;
        --color-primary-700: 0 49 153;
        --color-primary-800: 0 33 102;
        --color-primary-900: 0 16 51;
      }
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #e2e8f0; /* Default light text color (slate-200) */
        position: relative;
        overflow-x: hidden;
      }

      #app-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
      }
      #app-background video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(10, 20, 40, 0.85);
        backdrop-filter: blur(2px);
        z-index: -1;
      }
      
      .glow-text {
          text-shadow: 0 0 10px rgba(0, 82, 255, 0.5), 0 0 20px rgba(0, 82, 255, 0.3);
      }
      .task-text {
        position: relative;
        transition: color 0.3s ease-out;
      }
      .task-text::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 1px;
        background: currentColor;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease-out;
      }
      .task-completed .task-text {
        color: rgb(156 163 175); /* gray-400 */
        transition: color 0.4s ease-out 0.3s;
      }
      .task-completed .task-text::after {
        transform: scaleX(1);
      }
      .scan-box::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 4px;
          background: linear-gradient(90deg, transparent, rgb(var(--color-primary-500) / 0.8), transparent);
          animation: scan-line 2.5s infinite ease-in-out;
          box-shadow: 0 0 10px rgb(var(--color-primary-500) / 0.7);
      }

      @keyframes scan-line {
          0% { top: 0; }
          50% { top: calc(100% - 4px); }
          100% { top: 0; }
      }

      @keyframes text-gradient-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .text-3d-digital {
        background: linear-gradient(135deg, rgb(var(--color-primary-200)), rgb(var(--color-primary-400)), #fff, rgb(var(--color-primary-200)));
        background-size: 300% 300%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: text-gradient-pan 8s ease-in-out infinite;
        text-shadow:
          0px 0px 1px rgba(255, 255, 255, 0.5),
          0px 1px 1px rgba(0, 33, 102, 0.5),
          0px 2px 2px rgba(0, 33, 102, 0.4),
          0px 3px 3px rgba(0, 33, 102, 0.3),
          0px 4px 5px rgba(0, 33, 102, 0.2),
          0 0 5px rgba(102, 155, 255, 0.5),
          0 0 15px rgba(102, 155, 255, 0.4),
          0 0 30px rgba(102, 155, 255, 0.2);
      }

      /* Task Completion Animations */
      @keyframes background-flash {
        0% { background-color: rgba(74, 222, 128, 0); }
        50% { background-color: rgba(74, 222, 128, 0.2); }
        100% { background-color: rgba(74, 222, 128, 0); }
      }

      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }

      .checkmark-circle {
        stroke-dasharray: 157;
        stroke-dashoffset: 157;
        stroke-width: 5;
        stroke: #4ade80; /* green-400 */
        fill: none;
        animation: draw 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
      }

      .checkmark-check {
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        stroke-width: 5;
        stroke: #4ade80; /* green-400 */
        fill: none;
        animation: draw 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.5s forwards;
      }
      
      .task-item.task-completed {
        animation: background-flash 0.8s ease-out;
      }

      @keyframes card-background-zoom {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
      }

      /* Transaction Status Animation */
      @keyframes status-icon-pop {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      .stamp {
        position: absolute;
        top: 110px;
        right: 30px;
        border: 3px double #16a34a;
        color: #16a34a;
        padding: 8px 15px;
        font-size: 28px;
        font-weight: 700;
        text-transform: uppercase;
        transform: rotate(-12deg);
        opacity: 0.7;
        border-radius: 6px;
      }
      .stamp-dark {
          position: absolute;
          top: 20px;
          right: 20px;
          border: 3px double #4ade80; /* green-400 */
          color: #4ade80;
          padding: 5px 10px;
          font-size: 24px;
          font-weight: bold;
          text-transform: uppercase;
          transform: rotate(-10deg);
          opacity: 0.8;
          border-radius: 6px;
      }
      .stamp-watermark {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-25deg);
        font-size: 6rem;
        font-weight: 900;
        color: rgb(var(--color-primary-500) / 0.08);
        text-transform: uppercase;
        pointer-events: none;
        letter-spacing: 0.1em;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'rgb(var(--color-primary-500) / <alpha-value>)',
                '50': 'rgb(var(--color-primary-50) / <alpha-value>)',
                '100': 'rgb(var(--color-primary-100) / <alpha-value>)',
                '200': 'rgb(var(--color-primary-200) / <alpha-value>)',
                '300': 'rgb(var(--color-primary-300) / <alpha-value>)',
                '400': 'rgb(var(--color-primary-400) / <alpha-value>)',
                '500': 'rgb(var(--color-primary-500) / <alpha-value>)',
                '600': 'rgb(var(--color-primary-600) / <alpha-value>)',
                '700': 'rgb(var(--color-primary-700) / <alpha-value>)',
                '800': 'rgb(var(--color-primary-800) / <alpha-value>)',
                '900': 'rgb(var(--color-primary-900) / <alpha-value>)',
              },
            },
            boxShadow: {
              'digital': '7px 7px 14px #1b2030, -7px -7px 14px #29304a',
              'digital-inset': 'inset 7px 7px 14px #1b2030, inset -7px -7px 14px #29304a',
            },
            animation: {
              'pop-in': 'pop-in 0.4s ease-out forwards',
              'flag-pop': 'flag-pop 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'background-pan': 'background-pan 25s ease-in-out infinite',
              'background-zoom': 'background-zoom 30s ease-in-out infinite',
              'text-focus-in': 'text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) forwards',
              'breathing': 'breathing 4s ease-in-out infinite',
              'slide-in-down': 'slide-in-down 0.3s ease-out forwards',
              'slide-out-up': 'slide-out-up 0.3s ease-in forwards',
              'ken-burns': 'ken-burns 80s ease-in-out infinite',
              'ken-burns-nyc': 'ken-burns-nyc 40s ease-in-out infinite',
              'breathing-dot': 'breathing-dot 2s ease-in-out infinite',
              'grid-pan': 'grid-pan 2s linear infinite',
              'card-zoom': 'card-background-zoom 40s ease-in-out infinite',
              'status-icon-pop': 'status-icon-pop 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'scale-in-tr': 'scale-in-tr 0.2s ease-out forwards',
            },
            keyframes: {
              'pop-in': {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'flag-pop': {
                '0%': { transform: 'scale(0.3) rotate(-15deg)', opacity: '0' },
                '50%': { transform: 'scale(1.1) rotate(5deg)', opacity: '1' },
                '70%': { transform: 'scale(0.95) rotate(-2deg)', opacity: '1' },
                '100%': { transform: 'scale(1) rotate(0deg)', opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'background-pan': {
                  '0%': { backgroundPosition: '0% 50%' },
                  '50%': { backgroundPosition: '100% 50%' },
                  '100%': { backgroundPosition: '0% 50%' },
              },
              'background-zoom': {
                  '0%': { backgroundPosition: 'center', backgroundSize: '100%' },
                  '50%': { backgroundPosition: 'center', backgroundSize: '105%' },
                  '100%': { backgroundPosition: 'center', backgroundSize: '100%' },
              },
              'text-focus-in': {
                  '0%': { filter: 'blur(12px)', opacity: '0' },
                  '100%': { filter: 'blur(0px)', opacity: '1' },
              },
              'breathing': {
                '0%, 100%': { transform: 'scale(1)', filter: 'drop-shadow(0 4px 6px rgba(0,82,255,0.15))' },
                '50%': { transform: 'scale(1.03)', filter: 'drop-shadow(0 8px 12px rgba(0,82,255,0.2))' },
              },
              'slide-in-down': {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-out-up': {
                '0%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(-20px)' },
              },
              'ken-burns': {
                  '0%': { backgroundSize: '100%', backgroundPosition: 'center' },
                  '50%': { backgroundSize: '105%', backgroundPosition: 'top left' },
                  '100%': { backgroundSize: '100%', backgroundPosition: 'center' },
              },
              'ken-burns-nyc': {
                '0%': { transform: 'scale(1.1) translate(0, 0)' },
                '50%': { transform: 'scale(1.2) translate(-5%, 5%)' },
                '100%': { transform: 'scale(1.1) translate(0, 0)' }
              },
              'breathing-dot': {
                '0%, 100%': {
                    boxShadow: '0 0 3px 0.5px rgb(74 222 128 / 0.7)'
                },
                '50%': {
                    boxShadow: '0 0 7px 2px rgb(74 222 128 / 0.7)'
                }
              },
              'grid-pan': {
                '0%': { backgroundPosition: '0% 0%;' },
                '100%': { backgroundPosition: '24px 24px;' },
              },
              'card-background-zoom': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.15)' },
              },
              'scale-in-tr': {
                '0%': { transform: 'scale(0.9)', opacity: '0', transformOrigin: 'top right' },
                '100%': { transform: 'scale(1)', opacity: '1', transformOrigin: 'top right' },
              },
            }
          }
        }
      }
    </script>
